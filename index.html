<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mObywatel</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/ya0BoNL.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }

        .greeting {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }

        .password-field {
            width: 80%;
            max-width: 300px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            margin: 10px 0;
        }

        .login-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Herb_Polski.svg/1200px-Herb_Polski.svg.png" alt="mObywatel Logo" width="80">
    <h1>mObywatel</h1>

    <div class="greeting" id="greeting"></div>

    <div>Zaloguj się do aplikacji</div>
    <input type="password" class="password-field" placeholder="Hasło">

    <button class="login-button" onclick="window.location.href='dashboard.html'">Zaloguj się</button>

    <div style="position: absolute; bottom: 20px; width: 100%; text-align: center;">
        <div>COI</div>
        <div>Ministerstwo Cyfryzacji</div>
        <div>wersja 4.50.1 (3)</div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }

        const hour = new Date().getHours();
        document.getElementById('greeting').textContent = (hour >= 7 && hour < 17) ? "Dzień dobry!" : "Dobry wieczór!";
    </script>
</body>
</html>
