<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="assets/manifest.json">
    <title>Login Page</title>
    <style>
        body {
            background: url('https://i.imgur.com/RZI5BVR.jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="https://app.photoroom.com/u/edit/bcbfcb7f-6a61-4a5c-adcc-8124d039d118?isShared=true" alt="Logo">
        </div>

        <!-- Dynamic Greeting -->
        <h1 id="greeting">Dzień dobry!</h1> <!-- To jest odpowiedzialne za wyświetlanie powitania -->
        <p>Zaloguj się do aplikacji.</p>

        <!-- Login Form -->
        <div class="login-box">
            <label for="password">Hasło</label>
            <input type="password" id="password" placeholder="Wpisz hasło">
            <a href="#" class="forgot-password">Nie pamiętasz hasła?</a>
        </div>

        <!-- Login Button -->
        <button id="loginBtn">Zaloguj się</button>

        <!-- Footer Logo -->
        <div class="footer">
            <img src="https://app.photoroom.com/u/edit/739ba9b1-4f8e-41e3-8712-a0f5414b5fda?isShared=true" alt="Footer Logo">
            <p>wersja 4.50.1 (3)</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
